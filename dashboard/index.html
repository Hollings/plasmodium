<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasmodium Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }

        header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #8b949e;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3fb950;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: calc(100vh - 57px);
        }

        .main-panel {
            overflow-y: auto;
            padding: 24px;
        }

        .sidebar {
            background: #161b22;
            border-left: 1px solid #30363d;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #8b949e;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        /* Tasks */
        .task {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .task-header {
            padding: 16px;
            border-bottom: 1px solid #30363d;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .task-header:hover {
            background: #1f2428;
        }

        .task-title {
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 4px;
        }

        .task-meta {
            font-size: 12px;
            color: #8b949e;
        }

        .task-status {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .task-status.active {
            background: rgba(56, 139, 253, 0.15);
            color: #58a6ff;
        }

        .task-status.done {
            background: rgba(63, 185, 80, 0.15);
            color: #3fb950;
        }

        .task-status.killed {
            background: rgba(248, 81, 73, 0.15);
            color: #f85149;
        }

        .task-status.ready {
            background: rgba(240, 136, 62, 0.15);
            color: #f0883e;
        }

        .task-status.merged {
            background: rgba(163, 113, 247, 0.15);
            color: #a371f7;
        }

        .task-status.needs-work {
            background: rgba(248, 81, 73, 0.15);
            color: #f85149;
        }

        /* Merge queue indicator */
        .merge-queue {
            background: rgba(240, 136, 62, 0.1);
            border: 1px solid rgba(240, 136, 62, 0.3);
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .merge-queue-icon {
            font-size: 20px;
        }

        .merge-queue-text {
            flex: 1;
        }

        .merge-queue-count {
            font-weight: 600;
            color: #f0883e;
        }

        .task-body {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .task.expanded .task-body {
            max-height: 1000px;
        }

        /* Phases */
        .phase {
            padding: 12px 16px;
            border-bottom: 1px solid #21262d;
            cursor: pointer;
        }

        .phase:hover {
            background: #1f2428;
        }

        .phase:last-child {
            border-bottom: none;
        }

        .phase-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .phase-name {
            font-weight: 500;
            color: #c9d1d9;
        }

        .phase-status {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            text-transform: uppercase;
        }

        .phase-status.active {
            background: rgba(56, 139, 253, 0.15);
            color: #58a6ff;
        }

        .phase-status.closed {
            background: rgba(139, 148, 158, 0.15);
            color: #8b949e;
        }

        .phase-progress {
            height: 4px;
            background: #21262d;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .phase-progress-bar {
            height: 100%;
            background: #58a6ff;
            transition: width 0.3s ease;
        }

        .phase-meta {
            font-size: 11px;
            color: #8b949e;
        }

        .work-items {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #30363d;
        }

        .work-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 0;
            font-size: 12px;
            cursor: pointer;
        }

        .work-item:hover {
            color: #58a6ff;
        }

        .work-item-icon {
            font-size: 10px;
        }

        .work-item-icon.active {
            color: #f0883e;
        }

        .work-item-icon.done {
            color: #3fb950;
        }

        .work-item-owner {
            color: #8b949e;
        }

        .work-item-desc {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Work Item Modal */
        .work-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .work-modal.visible {
            display: flex;
        }

        .work-modal-content {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
        }

        .work-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .work-modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .work-modal-close {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 20px;
            cursor: pointer;
        }

        .work-modal-close:hover {
            color: #c9d1d9;
        }

        .work-modal-field {
            margin-bottom: 12px;
        }

        .work-modal-label {
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 4px;
        }

        .work-modal-value {
            font-size: 14px;
        }

        .phase.selected {
            background: #1f2937;
            border-left: 3px solid #58a6ff;
        }

        /* Messages Panel */
        .messages-header {
            padding: 16px;
            border-bottom: 1px solid #30363d;
            background: #0d1117;
        }

        .messages-title {
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 4px;
        }

        .messages-subtitle {
            font-size: 12px;
            color: #8b949e;
        }

        .messages-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #21262d;
        }

        .message:last-child {
            border-bottom: none;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-author {
            font-weight: 600;
            color: #58a6ff;
        }

        .message-author.system {
            color: #8b949e;
        }

        .message-role {
            font-size: 11px;
            color: #8b949e;
            background: #21262d;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .message-time {
            font-size: 11px;
            color: #484f58;
        }

        .message-content {
            color: #c9d1d9;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Agents Section */
        .agents-section {
            padding: 16px;
            border-top: 1px solid #30363d;
            background: #0d1117;
        }

        .agent {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #21262d;
        }

        .agent:last-child {
            border-bottom: none;
        }

        .agent-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .agent-status.alive {
            background: #3fb950;
        }

        .agent-status.dead {
            background: #f85149;
        }

        .agent-info {
            flex: 1;
            min-width: 0;
        }

        .agent-name {
            font-weight: 500;
            color: #c9d1d9;
            font-size: 13px;
        }

        .agent-detail {
            font-size: 11px;
            color: #8b949e;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Empty states */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #8b949e;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-left: none;
                border-top: 1px solid #30363d;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Plasmodium Dashboard</h1>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span id="last-update">Connecting...</span>
        </div>
    </header>

    <div class="container">
        <div class="main-panel" id="tasks-panel">
            <div class="section-title">Tasks</div>
            <div id="tasks-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <div>Loading tasks...</div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="messages-header">
                <div class="messages-title" id="messages-title">Phase Messages</div>
                <div class="messages-subtitle" id="messages-subtitle">Select a phase to view messages</div>
            </div>
            <div class="messages-list" id="messages-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <div>No phase selected</div>
                </div>
            </div>
            <div class="agents-section">
                <div class="section-title">Active Agents</div>
                <div id="agents-list">
                    <div class="empty-state" style="padding: 16px 0;">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let selectedPhaseId = null;
        let overviewData = null;

        // Format relative time
        function timeAgo(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            if (seconds < 60) return 'just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
            return Math.floor(seconds / 86400) + 'd ago';
        }

        // Format timestamp for messages
        function formatTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render tasks list
        function renderTasks(data) {
            const container = document.getElementById('tasks-list');

            if (!data.tasks || data.tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <div>No tasks found</div>
                    </div>
                `;
                return;
            }

            // Count ready tasks for merge queue
            const readyCount = data.tasks.filter(t => t.status === 'ready').length;
            const mergeQueueHtml = readyCount > 0 ? `
                <div class="merge-queue">
                    <span class="merge-queue-icon">üîÄ</span>
                    <span class="merge-queue-text">
                        <span class="merge-queue-count">${readyCount}</span> task${readyCount > 1 ? 's' : ''} ready for merge
                    </span>
                    <span style="font-size: 12px; color: #8b949e;">Run: pm merge</span>
                </div>
            ` : '';

            container.innerHTML = mergeQueueHtml + data.tasks.map(task => `
                <div class="task expanded" data-task-id="${escapeHtml(task.id)}">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${escapeHtml(task.description || 'Untitled')}</div>
                            <div class="task-meta">
                                ${escapeHtml(task.id)} ¬∑ owner: ${escapeHtml(task.owner || 'unknown')} ¬∑ ${timeAgo(task.created_at)}
                            </div>
                        </div>
                        <span class="task-status ${task.status}">${escapeHtml(task.status || 'unknown')}</span>
                    </div>
                    <div class="task-body">
                        ${renderPhases(task.phases)}
                    </div>
                </div>
            `).join('');
        }

        // Render phases for a task
        function renderPhases(phases) {
            if (!phases || phases.length === 0) {
                return '<div class="phase-meta" style="padding: 12px 16px;">No phases yet</div>';
            }

            return phases.map(phase => {
                const progress = phase.message_limit ?
                    Math.min(100, (phase.message_count / phase.message_limit) * 100) : 0;
                const isSelected = phase.id === selectedPhaseId;

                // Render work items if any exist
                let workItemsHtml = '';
                if (phase.work_items && phase.work_items.length > 0) {
                    workItemsHtml = `
                        <div class="work-items">
                            ${phase.work_items.map(w => `
                                <div class="work-item" onclick='event.stopPropagation(); showWorkModal(${JSON.stringify(w).replace(/'/g, "&#39;")})'>
                                    <span class="work-item-icon ${w.status}">${w.status === 'done' ? '‚úì' : '‚è≥'}</span>
                                    <span class="work-item-owner">@${escapeHtml(w.owner)}</span>
                                    <span class="work-item-desc">${escapeHtml(w.description)}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                return `
                    <div class="phase ${isSelected ? 'selected' : ''}"
                         data-phase-id="${escapeHtml(phase.id)}"
                         data-phase-name="${escapeHtml(phase.name || 'Unnamed')}">
                        <div class="phase-header">
                            <span class="phase-name">${escapeHtml(phase.name || 'Unnamed')}</span>
                            <span class="phase-status ${phase.status}">${escapeHtml(phase.status || 'unknown')}</span>
                        </div>
                        <div class="phase-progress">
                            <div class="phase-progress-bar" style="width: ${progress}%"></div>
                        </div>
                        <div class="phase-meta">
                            ${phase.message_count}/${phase.message_limit || '?'} messages
                            ${phase.roles && phase.roles.length > 0 ? ' ¬∑ ' + phase.roles.length + ' roles' : ''}
                        </div>
                        ${workItemsHtml}
                    </div>
                `;
            }).join('');
        }

        // Render agents
        function renderAgents(agents) {
            const container = document.getElementById('agents-list');

            if (!agents || agents.length === 0) {
                container.innerHTML = '<div style="color: #8b949e; font-size: 12px;">No agents registered</div>';
                return;
            }

            container.innerHTML = agents.map(agent => `
                <div class="agent">
                    <div class="agent-status ${agent.alive ? 'alive' : 'dead'}"></div>
                    <div class="agent-info">
                        <div class="agent-name">${escapeHtml(agent.name)}</div>
                        <div class="agent-detail">
                            ${agent.role ? escapeHtml(agent.role) : 'No role'}
                            ${agent.phase_id ? ' ¬∑ ' + escapeHtml(agent.phase_id) : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render messages
        function renderMessages(data) {
            const container = document.getElementById('messages-list');

            if (data.error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div>${escapeHtml(data.error)}</div>
                    </div>
                `;
                return;
            }

            if (!data.messages || data.messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <div>No messages yet</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.messages.map(msg => `
                <div class="message">
                    <div class="message-header">
                        <div>
                            <span class="message-author ${msg.author === 'system' ? 'system' : ''}">${escapeHtml(msg.author || 'unknown')}</span>
                            ${msg.role ? `<span class="message-role">${escapeHtml(msg.role)}</span>` : ''}
                        </div>
                        <span class="message-time">${formatTime(msg.timestamp)}</span>
                    </div>
                    <div class="message-content">${escapeHtml(msg.content || '')}</div>
                </div>
            `).join('');

            // Only auto-scroll if user is near bottom (within 100px)
            const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
            if (isNearBottom) {
                container.scrollTop = container.scrollHeight;
            }
        }

        // Select a phase (called via event delegation)
        function selectPhase(phaseId, phaseName) {
            selectedPhaseId = phaseId;

            // Update UI
            document.querySelectorAll('.phase').forEach(el => {
                el.classList.toggle('selected', el.dataset.phaseId === phaseId);
            });

            document.getElementById('messages-title').textContent = phaseName || 'Phase Messages';
            document.getElementById('messages-subtitle').textContent = phaseId;

            // Fetch messages immediately
            fetchMessages();
        }

        // Fetch overview data
        let overviewFetching = false;
        async function fetchOverview() {
            if (overviewFetching) return;
            overviewFetching = true;
            try {
                const response = await fetch('/api/overview');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                overviewData = await response.json();

                renderTasks(overviewData);
                renderAgents(overviewData.agents);

                document.getElementById('last-update').textContent =
                    'Updated ' + new Date().toLocaleTimeString();
            } catch (err) {
                console.error('Failed to fetch overview:', err);
                document.getElementById('last-update').textContent = 'Connection error';
            } finally {
                overviewFetching = false;
            }
        }

        // Fetch messages for selected phase
        let messagesFetching = false;
        async function fetchMessages() {
            if (!selectedPhaseId || messagesFetching) return;
            messagesFetching = true;

            try {
                const response = await fetch(`/api/messages?phase_id=${encodeURIComponent(selectedPhaseId)}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                renderMessages(data);
            } catch (err) {
                console.error('Failed to fetch messages:', err);
            } finally {
                messagesFetching = false;
            }
        }

        // Event delegation for task and phase clicks
        document.getElementById('tasks-list').addEventListener('click', (e) => {
            // Handle task header click (toggle expand)
            const taskHeader = e.target.closest('.task-header');
            if (taskHeader) {
                const task = taskHeader.closest('.task');
                if (task) {
                    task.classList.toggle('expanded');
                }
                return;
            }

            // Handle phase click
            const phase = e.target.closest('.phase');
            if (phase) {
                const phaseId = phase.dataset.phaseId;
                const phaseName = phase.dataset.phaseName;
                if (phaseId) {
                    selectPhase(phaseId, phaseName);
                }
            }
        });

        // Initialize
        fetchOverview();

        // Poll overview every 5 seconds
        setInterval(fetchOverview, 5000);

        // Poll messages every 2 seconds (when phase selected)
        setInterval(fetchMessages, 2000);

        // Work item modal functions
        function showWorkModal(workItem) {
            const modal = document.getElementById('work-modal');
            document.getElementById('work-modal-id').textContent = workItem.id;
            document.getElementById('work-modal-status').textContent = workItem.status;
            document.getElementById('work-modal-status').className = 'work-modal-value ' + workItem.status;
            document.getElementById('work-modal-owner').textContent = '@' + workItem.owner;
            document.getElementById('work-modal-desc').textContent = workItem.description;
            document.getElementById('work-modal-created').textContent = formatTime(workItem.created_at);
            modal.classList.add('visible');
        }

        function hideWorkModal() {
            document.getElementById('work-modal').classList.remove('visible');
        }

        // Close modal on background click
        document.getElementById('work-modal').addEventListener('click', function(e) {
            if (e.target === this) hideWorkModal();
        });
    </script>

    <!-- Work Item Modal -->
    <div class="work-modal" id="work-modal">
        <div class="work-modal-content">
            <div class="work-modal-header">
                <div class="work-modal-title">Work Item</div>
                <button class="work-modal-close" onclick="hideWorkModal()">√ó</button>
            </div>
            <div class="work-modal-field">
                <div class="work-modal-label">ID</div>
                <div class="work-modal-value" id="work-modal-id"></div>
            </div>
            <div class="work-modal-field">
                <div class="work-modal-label">Status</div>
                <div class="work-modal-value" id="work-modal-status"></div>
            </div>
            <div class="work-modal-field">
                <div class="work-modal-label">Owner</div>
                <div class="work-modal-value" id="work-modal-owner"></div>
            </div>
            <div class="work-modal-field">
                <div class="work-modal-label">Description</div>
                <div class="work-modal-value" id="work-modal-desc"></div>
            </div>
            <div class="work-modal-field">
                <div class="work-modal-label">Created</div>
                <div class="work-modal-value" id="work-modal-created"></div>
            </div>
        </div>
    </div>
</body>
</html>
